<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script defer src="https://kit.fontawesome.com/f90c8ac1d9.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">

        <form id="citySearch" class="w-100">
            <input id="city" type="text" placeholder="Search by city name...">
            <button>Search</button>
        </form>

        <div class="cities">

            <div class="elem">
                <div class="header">London<i class="fa-solid fa-plus"></i>
                </div>
                <div class="description">
                    <h2>Test</h2>
                </div>
            </div>

            <div class="elem">
                <div class="header">
                    <p>London</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="description">
                    <h2>Test</h2>
                </div>
            </div>


            <div class="elem">
                <div class="header">
                    <p>Moscow</p>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="description">
                    <h2>Test</h2>
                </div>
            </div>

        </div>
    </div>


    <template id="cityElem">
        <div class="elem">
            <div class="header">
                <p>
                    {{name}}
                </p>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="description">
                <h2>{{weather.0.description}}</h2>
                <h2>{{main.temp}} â„ƒ</h2>
                <h2>{{wind.speed}} m/s</h2>
            </div>
        </div>
    </template>
</body>
</html>
